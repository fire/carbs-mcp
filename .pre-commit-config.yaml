repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files

  # Elixir formatting with mix format
  - repo: local
    hooks:
      - id: mix-format
        name: mix format
        entry: mix format
        language: system
        types: [file]
        files: \.(ex|exs)$
        pass_filenames: false
        always_run: true

  # Markdown formatting with prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types: [markdown]
        args: [--parser, markdown, --prose-wrap, always]
